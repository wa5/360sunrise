            <h1>gussing game</h1>

            <div id="root"></div>

        <script>
            function ran() {
                var random = Math.floor(Math.random() * 6 + 1);

                // random == 1 ? (document.getElementById('root').innerHTML = 'monday') : '';
                // random == 2 ? (document.getElementById('root').innerHTML = 'tusday') : '';
                // random == 3 ? (document.getElementById('root').innerHTML = 'wedenesday') : '';
                // random == 4 ? (document.getElementById('root').innerHTML = 'thrsday') : '';
                // random == 5 ? (document.getElementById('root').innerHTML = 'friday') : '';

                switch (random) {
                    case 1:
                        document.getElementById('root').innerHTML = 'monday';
                        break;
                    case 2:
                        document.getElementById('root').innerHTML = 'tusday';
                        break;
                    case 3:
                        document.getElementById('root').innerHTML = 'wedenesday';
                        break;

                        document.getElementById('root').innerHTML = 'thrsday';
